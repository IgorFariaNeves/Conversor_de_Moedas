<h2>Histórico de Conversões</h2>
<table mat-table [dataSource]="conversionHistory" class="mat-elevation-z8">
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let conversion"> {{ conversion.date }} </td>
  </ng-container>
  
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Hora </th>
    <td mat-cell *matCellDef="let conversion"> {{ conversion.time }} </td>
  </ng-container>

  <ng-container matColumnDef="from">
    <th mat-header-cell *matHeaderCellDef> De </th>
    <td mat-cell *matCellDef="let conversion"> {{ conversion.from }} </td>
  </ng-container>

  <ng-container matColumnDef="to">
    <th mat-header-cell *matHeaderCellDef> Para </th>
    <td mat-cell *matCellDef="let conversion"> {{ conversion.to }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
